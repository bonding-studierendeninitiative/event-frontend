<form>
  <mat-form-field appearance="fill"> 
    <mat-label>Standort</mat-label>
    <mat-select [(ngModel)]="selectedValue" (selectionChange)="changeValue($event.value)" name="location">
      <mat-option *ngFor="let location of locations" [value]="location.value">
        {{location.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
