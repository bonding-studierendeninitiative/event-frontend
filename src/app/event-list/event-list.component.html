<table mat-table [dataSource]="events" class="mat-elevation-z8">

  <ng-container matColumnDef="DatumZeit">
    <th mat-header-cell *matHeaderCellDef> Datum/Zeit </th>
    <td mat-cell *matCellDef="let element"> {{element.StartDatum}} {{element.StartUhrzeit}} </td>
  </ng-container>

  <ng-container matColumnDef="Veranstaltung">
    <th mat-header-cell *matHeaderCellDef> Veranstaltung </th>
    <td mat-cell *matCellDef="let element"> {{element.Titel}} </td>
  </ng-container>

  <ng-container matColumnDef="Standort">
    <th mat-header-cell *matHeaderCellDef> Standort </th>
    <td mat-cell *matCellDef="let element"> {{element.HSG}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
