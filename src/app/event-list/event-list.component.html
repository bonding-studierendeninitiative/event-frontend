<table mat-table [dataSource]="events" class="mat-elevation-z8">

  <ng-container matColumnDef="Datum">
    <th mat-header-cell *matHeaderCellDef> Datum </th>
    <td mat-cell *matCellDef="let element"> {{element.StartDatum}} </td>
  </ng-container>

  <ng-container matColumnDef="Uhrzeit">
    <th mat-header-cell *matHeaderCellDef> Uhrzeit </th>
    <td mat-cell *matCellDef="let element"> {{element.StartUhrzeit}}</td>
  </ng-container>

  <ng-container matColumnDef="Standort">
    <th mat-header-cell *matHeaderCellDef> Standort </th>
    <td mat-cell *matCellDef="let element"> {{element.HSG}} </td>
  </ng-container>

  <ng-container matColumnDef="Veranstaltung">
    <th mat-header-cell *matHeaderCellDef> Veranstaltung </th>
    <td mat-cell *matCellDef="let element"> {{element.Titel}} </td>
  </ng-container>

  <ng-container matColumnDef="Typ">
    <th mat-header-cell *matHeaderCellDef> Typ </th>
    <td mat-cell *matCellDef="let element"> {{element.Typ}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>
